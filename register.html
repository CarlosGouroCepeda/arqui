<!DOCTYPE html> 
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Regístrate</title>
    <link rel="stylesheet" href="assets/styles/loreg.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/scripts/register.js" async></script>
</head>

<body>

    <main>
        <div class="form-container">
          <h1>Crear cuenta</h1>
          <p>Crea tu cuenta para entrar al área de administración.</p>
          <form id="register-form">
            <label for="user" class="sr-only">User</label>
            <input type="text" name="user" id="user" placeholder="Nombre de usuario">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" placeholder="Correo electrónico">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <button type="submit">Registrarse</button>
            <p class="error escondido">Error al registrarse</p>
          </form>
          <p>¿Ya estás registrado? - <a href="login.html">Inicia sesión</a></p>
        </div>
      </main>

</body>
</html>
